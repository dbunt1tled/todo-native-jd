<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<section class="task-wrap mt-5">
    <div class="container">
        <div class="card mb-3 ">
            <div class="card-header">Add ToDo</div>
            <div class="card-body">
                <form name="addTodoItem">
                    <div class="form-group">
                        <label for="todoText">Text</label>
                        <textarea class="form-control" id="todoText" name="todoText"></textarea>
                        <div class="invalid-feedback">Please enter some text</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

        <div class="card mb-3  list-card">
            <div class="card-header">Task List</div>
            <div class="card-body cardListBody">
                <ul class="list-group mainList col-12"></ul>
                <div class="alert alert-info empty-alert">Empty</div>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary clearList"><i class="fas fa-trash-alt"></i> clear list</button>
        </div>
    </div>
</section>
<script src="js/id.js"></script>
<script src="js/tasks.js"></script>
<script src="js/notification.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/taskObserver.js"></script>
<script src="js/ui.js"></script>
<script src="js/info.js"></script>
<script src="js/app.js"></script>
</body>
</html>
